<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Boolzap</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app" class="container p-0">
        <div class="sidebar">
            <div class="user p-2">
                <div class="user_img d-flex">
                    <img class=" rounded-circle" src="img/avatar_io.jpg" alt="">
                    <h5>Sofia</h5>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-list"></i>
                </div>
            </div>

            <div class="notifiche d-flex">
                <div class="user_img d-flex">
                    <img class=" rounded-circle" src="img/avatar_io.jpg" alt="">
                </div>
                <div>
                    <h6>Ricevi notifiche di nuovi messaggi</h6>
                    <span><a href="#"> Attiva notifiche Desktop</a></span>  
                    
                </div>
            </div>
   
            <div class="search d-flex align-items-center p-1">
                <input class="form-control me-2" type="search" placeholder="Ricerca"
                    aria-label="Search">
            </div>
            <div class="dinamic_container">
                <div 
                    class="dinamic_card mb-2 d-flex justify-content-between"
                    v-for="(element, index) in contacts"
                    :key="element.avatar"
                    :class="{ active: element === activeContact }"
                    @click="selectContact(element)">
                    
                    <div class="d-flex dinamic_user justify-content-between">
                        <div class="d-flex">
    
                            <div class="user_img d-flex">
                                <img class="rounded-circle" :src="element.avatar" alt="">
                            </div>
                            <div>
                                <h6>{{element.name}}</h6>
                                <span>{{ element.messages[element.messages.length - 1].message }}</span>  
                                <!-- accesso a message -->
                            </div>
                        </div>
    
                        <div class="time d-flex justify-content-between align-items-start">
                            <span>{{ element.messages[element.messages.length - 1].date }}</span>
                        </div>
                    </div>
    
                </div>

            </div>
        </div>

        <div class="main">
            <div class="user p-3">
                <div class="user_img d-flex me-1">
                    <img class=" rounded-circle" src="img/avatar_io.jpg" alt="">
                    <!-- <h5>{{ activeContact.name }}</h5> -->
                </div>
                <!-- <div class="search search_chat "><input type="search" placeholder="Cerca nella chat"></div> -->
                <div class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                </div>
            </div>
            <div class="chat p-3">
                <div v-if="activeContact" v-for="(element, index) in activeContact.messages"
                :key="index">

                    <div class=" d-flex justify-content-end">
                        <div v-if="element.status === 'sent'" class=" d-flex align-self-end border-1 rounded-2  mess_sent">
                         {{ element.message }}
                         <span class="data_message"></span>
                        </div>
                    </div>

                    <div class=" d-flex justify-content-start">
                        <div v-if="element.status === 'received'" class="mess_received border-1 rounded-2">
                            {{ element.message }}
                        </div>
                    </div>

                </div>
            </div>
            <div class="bottom_nav d-flex justify-content-between align-items-center p-3">
                <div class="icon"><i class="bi bi-emoji-smile"></i></div>
                <!-- <div class="search write_message"><input type="search" placeholder="Invia un messaggio"></div> -->
                <div class="form-floating write_message">
                    <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">nuovo messaggio</label>
                  </div>
                <div class="icon"><i class="fa-solid fa-microphone"></i></div>
            </div>


        </div>




    </div>


    <!-- IMOPORT BOOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <!-- IMPORT VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <!-- IMPORT JAVASCRIPT -->
    <script src="assets/script.js"></script>
</body>

</html>
